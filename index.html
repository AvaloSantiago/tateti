<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUT</title>
    <link rel="shortcut icon" href="../public/img/Logo.png" />
    <!-- bobo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
     <!-- NavBar-->
    <div class="navBar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark" >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img src="../public/img/Logo.png"
              height="70"
            />
          </a>
          <h2 class="titleNavbar" style="color: white;";>TaTeTi</h2>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <a class="text-reset me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <div class="icons">
            <button id="resetButton" onclick="reload()" href="#" class="material-symbols-outlined">
              refresh
            </button>
            <span href="#" class="material-symbols-outlined">
                  home
            </span>
          </div>
        </div>
      </nav>
    </div>
     <!-- Father-->
    <div class="Father">
      <div class="containerPlayer">
        <h3>Turno de: </h3>
      </div>
      <div class="containerTateti">
        <div class="tateti">
          <button class="cuadro" id="cuadro1"></button>
          <button class="cuadro" id="cuadro2"></button>
          <button class="cuadro" id="cuadro3"></button>
          <button class="cuadro" id="cuadro4"></button>
          <button class="cuadro" id="cuadro5"></button>
          <button class="cuadro" id="cuadro6"></button>
          <button class="cuadro" id="cuadro7"></button>
          <button class="cuadro" id="cuadro8"></button>
          <button class="cuadro" id="cuadro9"></button>
        </div>
      </div>
    </div>
    <!--Tarjetas de presentacion-->
    <div id="containerPresentacion" class="carta-presentacion">
      <div id="success-box">
        <h1>¿Como te llama vo?</h1>
        <input type="text" placeholder="Ingrese su nombre">
        <h2>Con cuál vas a empezar</h2>
        <div class="containerCheckBox">
          <img src="./public/img/Circulo.avif" width="100px" height="100px" alt="">
          <input type="checkbox" id="checkbox1" name="opcion" onclick="verificadorDeCheckBox(this)">
          <label for="checkbox1">Opción 1</label>
        </div>
        <div class="containerCheckBox">
          <img src="./public/img/Equiz.jpg" width="100px" height="100px" alt="">
          <input type="checkbox" id="checkbox2" name="opcion" onclick="verificadorDeCheckBox(this)">
          <label for="checkbox2">Opción 2</label>
        </div>
      </div>
      <div id="error-box">
        <h1>¿Y vo?</h1>
        <input type="text" placeholder="Ingrese su nombre">
        <button class="comenzarJuego" onclick="ocultarTarjetaDePresentacion(), turns()">Comenzar el juego</button>
      </div>
    </div>

    <!-- Alertas de wins-->
    <div id="container">
      <div id="success-box">
        <div class="face">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="shadow scale"></div>
        <div class="message"><h1 class="alert">A casa malo</h1></div>
        <button class="button-box ganador" onclick="ocultarTarjetaDeGanador()"><h1 class="green">Acceptalo</h1></button>
      </div>
      <div id="error-box">
        <div class="face2">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message"><h1 class="alert">Te deje ganar</h1><p>Dale que ahora juego bien</div>
        <button class="button-box perdedor" onclick="reload()"><h1 class="red">Revancha</h1></button>
      </div>
    </div>
    

     <!-- Footer-->
    <footer>
      <div class="footerElem">
        <img  style="height: 50px; width: 25%" src="https://efemeridesargentina.com.ar/efemeridesargentina/imagenes/fotos/3213.jpg">
        <span>  PROA,INC </span>
        <span>  +543512378564 </span>
        <span>  Cordoba Capital </span>
        <span>  Organizanes Unidas por el TaTeTi  </span>
        <span> portenio culiao etan todo subsidiao bamo cordoba</span>
        <img  style="height: 50px; width: 25%;" src="https://fotos.perfil.com/2023/10/02/trim/987/555/juan-schiaretti-mas-buscado-google-debate-1666052.jpg" alt="">
      </div>
    </footer>
   </h1>
  </body>
  <script src="../public/src/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
